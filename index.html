<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="media.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="all-spc">
    <div class="img">
      <picture class="card-img">
        <source media="(max-width: 1124px)" srcset="./images/image-header-mobile.jpg">
        <img src="images/image-header-desktop.jpg" width="350px" alt="">
        <div class="o"></div>
          </picture>
        </div>
          <div class="spc">
      <div class="spc-txt">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
      </div>
      <div class="spc-text">
        <div class="spc-c">
          <h3>10k+</h3>
          <p>COMPANIES</p>
        </div>
        <div class="spc-t">
          <h3>314</h3>
          <p>TEMPLATES</p>
        </div>
        <div class="spc-q">
          <h3>12M+</h3>
          <p>QUERIES</p>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Coded by <a href="https://bit.ly/Ilkenza" target="_blank">Your Name Here</a>.
  </div>
</body>
</html>
